<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sockets</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>

</head>
<body>
    <script>
        const socket = io("http://localhost:8000");
        socket.on("connect", () => {
          console.log("Connected to server");
        });
      </script>
</body>
</html>
